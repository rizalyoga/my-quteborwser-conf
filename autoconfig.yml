# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  colors.completion.category.border.bottom:
    global: '#252839'
  colors.completion.category.border.top:
    global: black
  colors.contextmenu.selected.bg:
    global: null
  colors.downloads.bar.bg:
    global: '#252839'
  colors.downloads.error.bg:
    global: red
  colors.hints.match.fg:
    global: green
  colors.messages.error.bg:
    global: '#FB7DA7'
  colors.prompts.selected.bg:
    global: '#556064'
  colors.statusbar.command.bg:
    global: '#252839'
  colors.statusbar.insert.bg:
    global: '#AF98E6'
  colors.statusbar.normal.bg:
    global: '#252839'
  colors.statusbar.passthrough.bg:
    global: darkblue
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.even.bg:
    global: '#252839'
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: '#252839'
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.tabs.pinned.odd.bg:
    global: seagreen
  colors.tabs.pinned.selected.even.bg:
    global: '#FDAD5D'
  colors.tabs.pinned.selected.odd.bg:
    global: '#FDAD5D'
  colors.tabs.selected.even.bg:
    global: '#FDAD5D'
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: '#FDAD5D'
  colors.tabs.selected.odd.fg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  statusbar.show:
    global: in-mode
